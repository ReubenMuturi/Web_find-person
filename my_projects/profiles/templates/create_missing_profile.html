{% extends 'base.html' %}

{% block title %}Create Missing Profile{% endblock %}

{% block content %}
    <h2>Create a New Missing Person Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'profiles:profile_list' %}">Back to Profiles</a></p>
{% endblock %}
